<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="登录" />
<title>登录</title>
<link/>
<link rel="stylesheet" href="../static/css/jq22.css"  th:href="@{/css/jq22.css}"  />
</head>
<body style="background-color: powderblue">
<div style="background-color: #2aabd2">
<!-- begin -->
<div id="login" style="background-color: #2aabd2">
    <div class="wrapper">
        <div class="login">
            <h1 style="text-align: center;color: crimson">欢迎登录WeiGy博客管理平台</h1>
            <form action="#" method="post" class="container offset1 loginform">

                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>

                  <!--用户名-->
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label fa fa-envelope"></label>
                            <input id="userName" type="text" name="email" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium" />
                        </div>
                    </div>

                    <!--密码-->
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium" />
                        </div>
                    </div>
                </div>
                <!--登录按钮-->
                <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot password?</a><a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
                    <button type="button" id="doLogin" tabindex="4" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script>
    $(function() {
        /**/
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });

        //登录
        $("#doLogin").click(function (e) {
            $.ajax({
                type : "POST",
                url : "/login",
                data : {
                    "userName" : $("#userName").val(),
                    "password" : $("#password").val()
                },
                dataType : "json",
                success : function(data) {
                    /*当result为1时，定位到首页*/
                    if (data.result == "1") {
                        window.location.href ="/learn";
                    } else {
                        alert("账号密码不能为空！");
                    }
                }
            });
        });
    });
    </script>
</div></div>
</body>
</html>
